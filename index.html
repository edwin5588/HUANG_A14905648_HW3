<!DOCTYPE html>
<html>
  <head>
    <!-- Internal stylesheet import -->
    <link rel="stylesheet" href="main.css">
    <!-- External Script -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  </head>
  <body>

    <!-- Page Header Table -->

    <div id="shared_container">
    <table class="simpleTable" border="2">
      <tr>
        <td width="5%"><img src="assets/logo.png" alt="Legoland logo" class="pageLogo"/></td>
        <td width="15%"><h1>Legoland</h1></td>
        <td><h2>Energy</h2></td>
      </tr>
    </table>

    <!-- Chart Placement Table -->
    <table class="simpleTable greaterArea">
      <tr>
        <td id="energy_graph" style="min-width: 310px; height: 400px; margin: 0 auto"></td>
        <td id="legendGrid">The Legend table goes here!</td>
      </tr>

      <tr>
        <td id="price_graph" style="min-width: 310px; height: 400px; margin: 0 auto"></td>
      </tr>

      <tr>
        <td id="temp_graph" style="min-width: 310px; height: 400px; margin: 0 auto"></td>
      </tr>

    </table>
  </div>

    <!-- Internal JS Import -->
    <script src="main.js"></script>
  </body>
</html>
