<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <!-- Internal stylesheet import -->
    <link rel="stylesheet" href="main.css">
    <!-- External Script -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  </head>
  <body style="background-color:#ece9e6">

    <!-- Page Header Table -->

    <div id="shared_container">
    <table class="simpleTable" border="2">
      <tr>
        <td width="5%"><img src="assets/logo.png" alt="simpson" class="pageLogo"/></td>
        <td width="15%"><h1>Energy</h1></td>
        <td><h2>Springfield</h2></td>
      </tr>
    </table>

    <!-- Chart Placement Table -->
    <table class="simpleTable greaterArea">
      <tr>
        <td rowspan="1" id="energy_graph" style="min-width: 310px; height: 400px; margin: 0 auto"></td>
        <td rowspan="2">
          <!-- tabls for legends -->
          <table id="t01">
            <tr>
            <th width = "20%"></th>
            <th width = "5%"> Power <br>MW</th>
            <th width = "10%"> Contribution
            to demand</th>
            <th width = "10%"> Av.Value
            $/MWh</th>
            </tr>

            <tr>
              <td width = "20%">Sources</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%">Solar</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%">Wind</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%">Hydro</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%">Gas(CCGT)</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%">Distillate</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%">Black Coal</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>
            <tr>
              <td width = "20%"><strong>Loads</strong></td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%">Exports</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%">Pumps</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%"><strong>Net</strong></td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>

            <tr>
              <td width = "20%"><strong>Renewables</strong></td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
              <td width = "10%">1</td>
            </tr>




          </table>

      </td>
      </tr>




      <tr>
        <td rowspan="1" id="price_graph" style="min-width: 310px; height: 400px; margin: 0 auto"></td>
      </tr>

      <tr>
        <td rowspan="1" id="temp_graph" style="min-width: 310px; height: 400px; margin: 0 auto"></td>
        <td rowspan="2" id="pie_graph" style="min-width: 310px; height: 400px; margin: 0 auto"></td>
      </tr>

    </table>
  </div>


    <!-- Internal JS Import -->
    <script src="main.js"></script>
  </body>
</html>
